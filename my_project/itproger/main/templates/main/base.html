{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
	content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
  <aside>
    <img width="200" height="200" src="{% static 'main/img/unnamed.jpg' %}" alt="Image">
    <h3>Navigation</h3>
    <ul>
      <a href="{% url 'create' %}"><i class="fas fa-plus-square"></i> Create</li></a>
      <a href="{% url 'read' %}"><li><i class="fab fa-readme"></i> Read</li></a>
      <a href="{% url 'update' %}"><li><i class="fas fa-wrench"></i> Update</li></a>
      <a href="{% url 'delete' %}"><li><i class="fas fa-trash-alt"></i> Delete</li></a>
    </ul>
  </aside>
  
  <main>
    {% block body %}
    {% endblock %}
  </main>
</body>
</html>
