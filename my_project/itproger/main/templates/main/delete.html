{% extends 'main/base.html' %} 

{% block title %}
  Delete
{% endblock %}

{% block body %}

<form action="{% url 'delete' %}" method="post">
    {% csrf_token %}
    <label for="name">Name: </label>
    <input id="name" type="text" name="name">
    <input type="submit" value="Submit">
</form>
<br><br>
{% if name %}
  <p>Object named:<q>{{name}}</q> deleted</p>
{% endif %}
{% endblock %}
