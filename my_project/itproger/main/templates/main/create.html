{% extends 'main/base.html' %} 

{% block title %}
  Create
{% endblock %}

{% block body %}

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <label for="name">Name: </label>
    <input id="name" type="text" name="name">
    <label for="age">Age: </label>
    <input id="age" type="text" name="age">
    <input type="submit" value="Submit">
</form>

{% endblock %}
